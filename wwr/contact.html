<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | White Water Rafting</title>
  <meta name="description" content="Contact White Water Rafting for questions, bookings, and more." />
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" class="site-logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>You can reach us through the form below or come visit us at our office!</p>

    <section class="map-section">
      <iframe
        src="https://maps.google.com/maps?q=Grand%20Canyon&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="300"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="employee-section">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/emplo1.jpg" alt="Emily – Tour Guide" class="employee-img" />
          <figcaption>Emily – Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/emplo2.jpg" alt="Jake – Safety Specialist" class="employee-img" />
          <figcaption>Jake – Safety Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/emplo3.jpg" alt="Sarah – Office Manager" class="employee-img" />
          <figcaption>Sarah – Office Manager</figcaption>
        </figure>
      </div>
    </section>

    <section class="form-section">
      <h2>Contact Form</h2>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="purpose">Purpose of Message</label>
        <select id="purpose" name="purpose">
          <option value="general">General Inquiry</option>
          <option value="reservation">Reservation</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <label>
          <input type="checkbox" name="subscribe" />
          Subscribe to our newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting</p>
    <nav>
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook" class="social-icon" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png" alt="Twitter" class="social-icon" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram" class="social-icon" />
      </a>
    </nav>
  </footer>
</body>
</html>

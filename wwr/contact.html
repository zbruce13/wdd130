<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dry Oar Rafting | Contact Us</title>
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <header>
    <img src="images/rafting-logo.png" alt="Dry Oar Rafting logo">
    <h1>Dry Oar Rafting</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <main>
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>Address: 123 River Run Rd, Salmon, ID 83467</p>
      <p>Phone: (208) 555-RAFT (7238)</p>
      <p>Email: info@dryoarrafting.com</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2000!2d-113.9945!3d45.1759!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x535e0d4975eccc0b%3A0xf2dc109b9f8df5a1!2sSalmon%2C%20ID!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus" 
        width="100%" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="employee-section">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/raftinghappy.jpg" alt="Happy Employee 1">
        <figcaption>Jessica - Reservations Specialist</figcaption>
      </figure>
      <figure>
        <img src="images/rafting4.jpg" alt="Happy Employee 2">
        <figcaption>Tom - River Guide Manager</figcaption>
      </figure>
      <figure>
        <img src="images/rafting5.jpg" alt="Happy Employee 3">
        <figcaption>Sara - Safety Coordinator</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="username">Full Name:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <p>Message Purpose:</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label><br>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label><br>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label>
          <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>

</body>
</html>

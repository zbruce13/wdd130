<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Contact White Water Rafting Co. for your next adventure. Get in touch via form, phone, or email.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting Co. | Contact Us</title>
  <link rel="stylesheet" href="rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-info">
      <h2>Contact Us</h2>
      <p>Address: 123 River Rd, Rapids City, CO 80000</p>
      <p>Phone: (555) 123-4567</p>
      <p>Email: info@whitewaterraftingco.com</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!..." width="100%" height="300" loading="lazy"></iframe>
    </section>

    <section class="employees">
      <h2>Meet Our Team</h2>
      <figure>
        <img src="images/emplo1.jpeg" alt="Employee 1">
        <figcaption>Maria - Lead Guide</figcaption>
      </figure>
      <figure>
        <img src="images/emplo2.jpeg" alt="Employee 2">
        <figcaption>Jake - Safety Coordinator</figcaption>
      </figure>
      <figure>
        <img src="images/emplo3.jpeg" alt="Employee 3">
        <figcaption>Sara - Guest Services</figcaption>
      </figure>
    </section>

    <section class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <p>What is the purpose of your message?</p>
        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>©️ 2025 White Water Rafting Co.</p>
    <a href="#"><img src="images/facebook.png" alt="Facebook" class="social-icon"></a>
    <a href="#"><img src="images/twitter.png" alt="Twitter" class="social-icon"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram" class="social-icon"></a>
    <p><a href="#">Contact Page Wireframe</a></p> <!-- You can link a wireframe later -->
  </footer>
</body>
</html>

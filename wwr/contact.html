<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Water Rafting Co. – Contact Us</title>
  <meta name="description" content="Contact White Water Rafting Co. for address, phone, email, map, and message inquiries.">
  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" class="site-logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact Us</h1>
    <p>You can reach us through the form below or come visit us at our office!</p>

    <section class="contact-info">
      <h2>Our Office</h2>
      <p>123 River Road, Adventure Town</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: <a href="mailto:info@whitewaterrafting.com">info@whitewaterrafting.com</a></p>
    </section>

    <section class="map-section">
      <iframe
        src="https://maps.google.com/maps?q=Grand%20Canyon&t=&z=13&ie=UTF8&iwloc=&output=embed"
        width="100%" height="300" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <section class="employee-section">
      <h2>Meet Our Team</h2>
      <div class="employee-gallery">
        <figure>
          <img src="images/emplo1.jpg" alt="Emily – Tour Guide" class="employee-img">
          <figcaption>Emily – Tour Guide</figcaption>
        </figure>
        <figure>
          <img src="images/emplo2.jpg" alt="Jake – Safety Specialist" class="employee-img">
          <figcaption>Jake – Safety Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/emplo3.jpg" alt="Sarah – Office Manager" class="employee-img">
          <figcaption>Sarah – Office Manager</figcaption>
        </figure>
      </div>
    </section>

    <section class="form-section">
      <h2>Contact Form</h2>
      <form>
        <label>Name<input type="text" name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Purpose of Message:
          <select name="purpose">
            <option value="general">General Inquiry</option>
            <option value="reservation">Reservation Question</option>
            <option value="feedback">Website Suggestion</option>
          </select>
        </label>
        <label>Message<textarea name="message" required></textarea></label>
        <label><input type="checkbox" name="subscribe"> Subscribe to monthly newsletter</label>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting Co.</p>
    <nav class="socialmedia">
      <a href="#"><img src="images/facebook.png" alt="Facebook" class="social-icon"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" class="social-icon"></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram" class="social-icon"></a>
    </nav>
    <p><a href="wireframe.jpg" target="_blank">View Contact Page Wireframe</a></p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>White Water Rafting Co. – Trips</title>
  <meta name="description" content="Explore rafting trips offered by White Water Rafting Co. with detailed summaries, photos, and booking options.">
  <link rel="stylesheet" href="styles/rafting.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Rafting Site Logo" class="site-logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html" class="active">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Our Rafting Adventures</h1>

    <section class="trip-gallery">
      <figure>
        <img src="images/trip1.jpg" alt="Colorado River Adventure" class="employee-img" />
        <figcaption><strong>Colorado River</strong> – 3-day thrilling ride through the Grand Canyon.</figcaption>
      </figure>
      <figure>
        <img src="images/trip2.jpg" alt="Snake River Experience" class="employee-img" />
        <figcaption><strong>Snake River</strong> – Perfect for families, 1-day trip through calm and scenic waters.</figcaption>
      </figure>
      <figure>
        <img src="images/trip3.jpg" alt="Salmon River Extreme" class="employee-img" />
        <figcaption><strong>Salmon River</strong> – 5-day adventure for experienced rafters with rapid challenges.</figcaption>
      </figure>
    </section>

    <section class="trip-table-section">
      <h2>Trip Summary</h2>
      <table>
        <thead>
          <tr>
            <th>River</th>
            <th>Duration</th>
            <th>Difficulty</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Colorado River</td>
            <td>3 Days</td>
            <td>Intermediate</td>
            <td>$899</td>
          </tr>
          <tr>
            <td>Snake River</td>
            <td>1 Day</td>
            <td>Beginner</td>
            <td>$299</td>
          </tr>
          <tr>
            <td>Salmon River</td>
            <td>5 Days</td>
            <td>Advanced</td>
            <td>$1299</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section class="cta-section">
      <h2>Ready to Book Your Trip?</h2>
      <a href="contact.html" class="cta-button">Contact Us Now!</a>
    </section>
  </main>

  <footer>
    <p>© 2025 White Water Rafting Co.</p>
    <nav>
      <a href="https://facebook.com">
        <img src="images/facebook.png" alt="Facebook" class="social-icon" />
      </a>
      <a href="https://twitter.com">
        <img src="images/twitter.png" alt="Twitter" class="social-icon" />
      </a>
      <a href="https://instagram.com">
        <img src="images/instagram.png" alt="Instagram" class="social-icon" />
      </a>
    </nav>
  </footer>
</body>
</html>
